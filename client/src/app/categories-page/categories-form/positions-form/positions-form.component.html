<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button (click)="onAddPosition()" class="waves-effect waves-light btn grey darken-1 btn-small">
        Добавить позицию
      </button>
    </div>
    <div *ngIf="!loading;else loader">
      <div class="collection" *ngIf="positions.length !==0;else emty">
        <a (click)="onselectPosition(position)" *ngFor="let position of positions"
          class="collection-item collection-item-icon">
          <span>
            {{position.name}} <strong>{{position.cost}} руб.</strong>
          </span>
          <span>
            <i (click)="onDeletePosition($event,position)"  class="material-icons">delete</i>
          </span>
        </a>
      </div>
      <ng-template #emty>
        <div class="center">В категории позиций нет</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>


  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div #modal class="modal">
    <div class="modal-content">
      <h4 class="mb1">Добавить позицию</h4>
      <div class="input-field">
        <input formControlName="name" type="text"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
        <label for="pos-name">Название</label>
        <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
          <span *ngIf="form.get('name').errors['required']">Название не может быть пустым</span>
        </span>
      </div>
      <div class="input-field">
        <input formControlName="cost" type="number" min="1"
          [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}">
        <label for="pos-cost">Цена</label>
        <span class="helper-text red-text" *ngIf="form.get('cost').invalid && form.get('cost').touched">
          <span *ngIf="form.get('cost').errors['min']">Введите корректную цену</span>
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button [disabled]="form.disabled" (click)="closeModal()" type="button" class="modal-action waves-effect waves-black btn-flat">Отмена</button>
      <button [disabled]="form.disabled || form.invalid" type="submit" class="modal-action btn waves-effect">Сохранить</button>
    </div>
  </div>
</form>
