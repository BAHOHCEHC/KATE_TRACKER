<div *ngIf="show " class="fl dibl left-sidebar">

  <div class="center top_logo top_logo-white">
    <svg width="32" height="28" viewBox="0 0 32 28" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"

  <div class="userSection tac">
    <div class="userIcon center">
      <img class="userImage" src="{{user.imageSrc}}">
    </div>
    <h3 class="userName center">{{user.nickName}}</h3>
    <h4 class="userPosition">UX/UI designer</h4>
    <button class="cw waves-effect waves-light newProjectBtn dibl" (click)="addNewProject($event)">New Project</button>
    <div class="dfl ai jc">

          fill="white" />
        <path d="M5 1V5" stroke="white" stroke-width="1.5" stroke-linecap="round" />
        <path d="M10 1V5" stroke="white" stroke-width="1.5" stroke-linecap="round" />
        <path d="M15 1V5" stroke="white" stroke-width="1.5" stroke-linecap="round" />
        <path d="M15 9L11.5 9M15 9L15 12.5M15 9L9.99998 14L8 12L5 15" stroke="white" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <a class="reportsLink" [routerLink]="'/reports'">Monthly reports</a>
    </div>
  </div>

  <div class="row clients_section">
    <div class="col s12">
      <h4 class="tac">My Projects</h4>
      <div class="clients">
        <ul>
          <li class="clients_list" *ngFor="let client of clients">
            <a [routerLink]="['/clients', client._id]" class="clients_list-item">{{client.name}}</a>
          </li>
        </ul>
        <div *ngIf="clientsNone" class="clientsNone tac">
          No projects yet
        </div>
      </div>
    </div>
  </div>



  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>

  <div class="center">
    <h3>Увас нет ниодной категории</h3>
  </div>
</!-->

</div>














<main class="dibl content">
  <router-outlet></router-outlet>




  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div #modal class="modal">
      <svg class="closeBtn" (click)="closeModal()" width="20" height="20" viewBox="0 0 20 20" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L10 8.58579L18.2929 0.292893C18.6834 -0.0976311 19.3166 -0.0976311 19.7071 0.292893C20.0976 0.683417 20.0976 1.31658 19.7071 1.70711L11.4142 10L19.7071 18.2929C20.0976 18.6834 20.0976 19.3166 19.7071 19.7071C19.3166 20.0976 18.6834 20.0976 18.2929 19.7071L10 11.4142L1.70711 19.7071C1.31658 20.0976 0.683417 20.0976 0.292893 19.7071C-0.0976311 19.3166 -0.0976311 18.6834 0.292893 18.2929L8.58579 10L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z"
          fill="#212121" fill-opacity="0.3" />
      </svg>
      <div class="modal-content">
        <h4 class="mb1">Create new Project</h4>
        <div class="input-field">
          <input formControlName="name" type="text"
            [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
          <label for="pos-name">Project Name</label>
          <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
            <span *ngIf="form.get('name').errors['required']">Project Name не может быть пустым</span>
          </span>
        </div>

        <div class="input-field">
          <input formControlName="cost" type="number" min="10"
            [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}">
          <label for="pos-cost">Hourly Rate</label>
          <span class="helper-text red-text" *ngIf="form.get('cost').invalid && form.get('cost').touched">
            <span *ngIf="form.get('cost').errors['min']">Введите корректную Hourly Rate</span>
          </span>
        </div>

        <div class="input-field">
          <input formControlName="cost" type="number" min="10"
            [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}">
          <label for="pos-cost">Hourly Rate</label>
          <span class="helper-text red-text" *ngIf="form.get('cost').invalid && form.get('cost').touched">
            <span *ngIf="form.get('cost').errors['min']">Введите корректную Hourly Rate</span>
          </span>
        </div>
      </div>
      <div class="modal-footer dfl ai jc">
        <button [disabled]="form.disabled || form.invalid" type="submit"
          class="modal-action btn waves-effect">Create</button>
      </div>
    </div>
  </form>



</main>
